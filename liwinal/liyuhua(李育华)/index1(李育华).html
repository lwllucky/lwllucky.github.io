<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>对我的评价</title>
	<link rel="stylesheet" href="style1(李育华).css">
</head>
<body>
		<div id="header">	
				<span><i>欢迎点进对我的评价</i></span>
		</div>
		<nav id="center">
			<ul>
				<li><a href="###">我的美食</a></li>
				<li><a href="###">我的相册</a></li>
				<li><a href="###">给我留言</a></li>
				<li><a href="###">退出登录</a></li>
			</ul>
		</nav>
		<div id="LiuYanQu">
			<p>给我留言</p>
			<table border="1" style="width:800px">
				<tr>
					<th>标题</th>
					<th>姓名</th>
					<th>留言内容</th>
				</tr>
				<tr>
					<td>我想要留言</td>
					<td>李明</td>
					<td>你是我男神</td>
				</tr>
				<tr>
					<td>交个朋友吧</td>
					<td>王五</td>
					<td>你好，我想和你交个朋友</td>
				</tr>
			</table>
		</div>
		<div id="TianXieQu">
			<form action="http://www.baidu.com">
				<label>标题:</label><input type="text" name="title" maxlength="20" size="30" placeholder="请输入此次留言标题" required> <br>
				<label >姓名:</label><input type="text" name="name" maxlength="20" size="30" placeholder="请输入你的真实姓名" required> <br>
				<label>内容：</label><input type="text" name="title" placeholder="请输入留言内容" required style="width:768px;height:500px"> <br>
				<button>提交</button>
			</form>
		</div>
		<div id="TouXiang">
			<img src="img/TouXiang.jpg">
			<p>姓名：长烟一空</p>
			<p>	年龄：20岁</p>
			<p>	爱好：看电影</p>
		</div>
		<div class="footer">	
				<span>友情提示：版权所有，侵权必究</span>
		</div>
</body>
</html>
